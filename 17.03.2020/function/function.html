    <body>
        <h1>FUNCTION</h1>

        <!-- WHILE -->
        <h2>Select List by call function</h2>

        <script>    

        // First way
        function createList1(days,months,years) {

            // Day
            document.write('<select>');
            a = 1;
            while (a <= days) {
                document.write("<option value=''" + a + ">Day " + a + "</option>");
                a++;
            }
            document.write('</select>');

            // Month
            document.write('<select>');
            b = 1;
            while (b <= months) {
                document.write("<option value=''" + b + ">Month " + b + "</option>");
                b++;
            }
            document.write('</select>');

            // Year
            document.write('<select>');
            c = years;
            do {
                document.write("<option value=''" + c + ">Year " + c + "</option>");
                c--;
            } while ( c >= 1968);
            document.write('</select>');
        }

        // 2rd way
        function createList2() {

            // Day
            document.write('<select>');
            for (i = 1; i <= 31; i++) {
                document.write("<option value=''" + i + ">Day " + i + "</option>");
            }
            document.write('</select>');

            // Month
            document.write('<select>');
            for (i = 1; i <= 12; i++) {
                document.write("<option value=''" + i + ">Month " + i + "</option>");
            }
            document.write('</select>');

            // Year
            document.write('<select>');
            for (i = 2020; i >= 1968; i--) {
                document.write("<option value=''" + i + ">Year " + i + "</option>");
            }
            document.write('</select>');
        }

        //Final
        function createListFinal(from, to, label) {
            document.write('<select>');
            if (from < to) {
                // Day and Month
                for (i = from; i <= to; i++)
                document.write("<option value=''" + i + ">" + label + " " + i + "</option>");
            }
            else {
                // Year
                for (i = from; i>= to; i--)
                document.write("<option value=''" + i + ">" + label + " " + i + "</option>");
            }
            document.write('</select>');
        }


        // First way
        document.write('<br>1st Way :<br>');
        createList1(31,12,2020);

        // Second way
        document.write('<br><br>2st Way :<br>');
        createList2();

        // Final
        document.write('<br><br> Final :<br>');
        createListFinal(1,31,'Day');
        createListFinal(1,12,'Month');
        createListFinal(2020,1968,'Year');

        </script>
