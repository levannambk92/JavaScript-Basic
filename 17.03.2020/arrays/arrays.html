    <body>
        <h1>JavaScript Arrays</h1>
        <p id="demo"></p>
        <script>

            // This is Arrays
            var cars = ["saab", "volvo", 123 ,"bwn", 345, "honda"];
            var person1 = ["Nam", "Le", 28];

            cars[3] = "678"

            // This is Object
            var person2 = {
                firstName : "Nam",
                lastName : "Le",
                age : "28"
            };

            // Arrays use numbers to access its "elements"    
            document.getElementById('demo').innerHTML = cars;
            document.getElementById('demo').innerHTML = typeof cars;

            // Objects use names to access its "members" 
            document.getElementById('demo').innerHTML = person2.firstName;

        </script>
    </body>
