    <body>
        <h1>Button</h1>
        <button id="demo">Click me</button>

        <p id="text">This is paragragh</p>

        <script>
            function changeSize() {
                document.getElementById('text').style.fontSize = '30px';
            }
            function changeColor() {
                document.getElementById('text').style.color = 'green';
            }
            function changeBorder() {
                document.getElementById('text').style.border = '5px solid orange';
            }

        // Use this way, it can not add 2 function when click button. JavaScript just take the last call.
            document.getElementById('demo').onclick = changeSize;
            document.getElementById('demo').onclick = changeColor;

        // Call 3 function by using addEventListener :
            document.getElementById('demo').addEventListener('click', changeColor);
            document.getElementById('demo').addEventListener('click', changeSize);
            document.getElementById('demo').addEventListener('click', changeBorder);

        </script>
    </body>
</html>
