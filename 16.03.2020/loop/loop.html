        <h1>LOOP</h1>
        <script>

            
            var i;
            for(i = 1; i <= 6; i++) {
                document.write('<h' + i + '>Heading level ' + i + '</h' + i + '>');
            }

            var j;
            for (j = 1; j <= 100; j++) {

            }
            console.log(j)

            var i;
            var s = 0;
            for (i = 1; i <= 6; i++) {

        <!-- FOR -->
        <h2>Select List by using  FOR</h2> 
        <select>
            <script>
            for (i = 1; i <= 31; i++) {
                document.write("<option value=''" + i + ">Day " + i + "</option>");
            }
            </script>
        </select>
        <select>
            <script>
            for (i = 1; i <= 12; i++) {
                document.write("<option value=''" + i + ">Month " + i + "</option>");
            }
            </script>
        </select>

        <!-- WHILE -->
        <h2>Select List by using WHILE</h2>
        <select>
            <script>
                a = 1;
                while (a <= 31) {
                    document.write("<option value=''" + a + ">Day " + a + "</option>");
                    a++;
                }
            </script>
        </select>

        <select>
            <script>
                b = 1;
                while (b <= 12) {
                    document.write("<option value=''" + b + ">Month " + b + "</option>");
                    b++;
                }
            </script>
        </select>

        <select>
            <!-- YEARS by using DO WHILE -->
            <script>
                c = 2020;
                do {
                    document.write("<option value=''" + c + ">Year " + c + "</option>");
                    c--;
                } while ( c >= 1921);
            </script>
        </select>

    </body>
